<!DOCTYPE html>
  <head>
    <title>Steam Games By Players</title>
    <!--<link href="assets/reset.css" rel="stylesheet" />-->
    <link href="assets/style.css" rel="stylesheet" />
    <script type="module" src="./js/index.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.js" integrity="sha512-d6nObkPJgV791iTGuBoVC9Aa2iecqzJRE0Jiqvk85BhLHAPhWqkuBiQb1xz2jvuHNqHLYoN3ymPfpiB1o+Zgpw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
    <body>
    <h1>Steam Games By Players</h1>
    <div class="searchAndList">
      <form id="searchForm">
        <input type="text" id="search" placeholder="Search" />
        <input type="submit" value="submit" class="button" />
      </form>
      <div class="filters">
        <input id="filter-collapsible" class="toggle" type="checkbox">
        <label for="filter-collapsible" class="lbl-toggle">
          <div>filters</div>
        </label>
        <div id="filters" class="collapsible-content">
          <span class="no-filters">No filters available</span>
        </div>
      </div>
      <div id="gameList">
        <!-- <div class="game">
          <img src="${item._image}" alt="">
          <div>
            <span class="name">${item._name}</span>
            <span class="playerCount">${item._playerCount} playing</span>
          </div>
          <span class="rank">${item._rank}</span>
        </div> -->
      </div>
    </div>
    <div class="graph">
      <canvas id="donut"></canvas>
      <canvas id="bar"></canvas>
    </div>
  </body>
  <script>
    const data = [
      { year: 2010, count: 10 },
      { year: 2011, count: 20 },
      { year: 2012, count: 15 },
      { year: 2013, count: 25 },
      { year: 2014, count: 22 },
      { year: 2015, count: 30 },
      { year: 2016, count: 28 },
    ];

    new Chart(
      document.getElementById('donut'),
      {
        type: 'pie',
        data: {
          labels: data.map(row => row.year),
          datasets: [
            {
              label: 'Acquisitions by year',
              data: data.map(row => row.count)
            }
          ]
        }
      }
    );
  </script>
</html>
